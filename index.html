<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JordanShoes</title>
</head>
<body>
    <header>
        <div class="header-1">Ganhe R$ 10,00 de desconto no frete</div>
        <div class="header-2">JordanShoes</div>
    </header>
    <main>
        <section class="section-banner">
            <div class="bg-banner">
                <h1>A melhor loja de Jordan</h1>
                <p>O tênis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </section>
        <section class="section-products">
            <div class="title-products">
                <h3>Destaques</h3>
                <h4>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</h4>
            </div>
            <div class="container-product">
                <div class="product">
                    <img src="images/jordan1.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan2.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan3.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan4.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan5.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan6.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan7.png" alt="Tenis Jordam 1">
                </div>
                <div class="product">
                    <img src="images/jordan8.png" alt="Tenis Jordam 1">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
